<!DOCTYPE html>
<html>
  <head>
    <title>Cargar Imagen y Convertir a Word</title>
  </head>
  <body>
    <h1>Cargar Imagen y Convertir a Word</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
      <input type="file" name="imagen" accept=".jpg, .jpeg, .png" required />
      <button type="submit">Convertir a Word</button>
    </form>
  </body>
</html>
